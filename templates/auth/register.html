{% extends "base.html" %}

{% block title %}注册 - 联邦学习系统{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2><i class="fas fa-user-plus"></i> 用户注册</h2>
            <p>创建新的联邦学习系统账户</p>
        </div>
          <form method="POST" class="auth-form" id="registerForm">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> 用户名
                </label>
                <input type="text" id="username" name="username" required 
                       placeholder="请输入用户名" autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> 密码
                </label>
                <input type="password" id="password" name="password" required 
                       placeholder="请输入密码" autocomplete="new-password">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">
                    <i class="fas fa-lock"></i> 确认密码
                </label>
                <input type="password" id="confirmPassword" name="confirmPassword" required 
                       placeholder="请再次输入密码" autocomplete="new-password">
            </div>
            
            <div class="form-group">
                <label for="account_type">
                    <i class="fas fa-users-cog"></i> 账户类型
                </label>
                <select id="account_type" name="account_type" required>
                    <option value="">请选择账户类型</option>
                    <option value="server">服务器端 (管理和协调训练)</option>
                    <option value="client">客户端 (参与训练和数据上传)</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary btn-auth">
                <i class="fas fa-user-plus"></i> 注册
            </button>
        </form>
        
        <div class="auth-footer">
            <p>已有账户？ <a href="{{ url_for('login') }}">立即登录</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
